<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Billions of unique names at your fingertips. Name planets, stars, galaxies, asteroids, alien races, and anything else your creativity desires.">
        <meta name="theme-color" content="#000204">
        <link rel="stylesheet" href="/global-style.css">
        <link rel="stylesheet" href="/planet-name-generator/style.css">
        <title>Planet Name Generator</title>
    </head>
    <body>
        <header>
            <ul>
                <li>
                    <a href="mailto:jkama005@gmail.com" target="_blank" rel="noopener noreferrer" aria-label="Email">
                        <i class="fa fa-solid fa-envelope"></i>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/L1fe0nMars" target="_blank" rel="noopener" aria-label="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                </li>
            </ul>
        </header>
        <main>
            <section id="section-1">
                <div id="main-content">
                    <h1>Planet Name Generator</h1>
                    <p>Billions of unique names at your fingertips. Name planets, stars, galaxies, asteroids, alien races, and anything else your creativity desires.</p>
                    <ul id="names"></ul>
                    <button id="generate">Generate</button>
                    <form>
                        <label for="num-names">Number of names: <input id="num-names" type="number" name="num-names" min="1" max="100" value="1"></label>
                        <label for="first-letter">First letter: <input id="first-letter" type="text" name="first-letter"></label>
                    </form>
                    <hr>
                    <details>
                        <summary id="saved-names">Saved Names</summary>
                        <ul id="saved-names-list"></ul>
                    </details>
                    <p id="bottom-text">Designed and developed by <a href="https://l1fe0nmars.github.io/" target="_blank" rel="noopener">Jamal Kamareddine</a></p>
                </div>
            </section>
        </main>
        <script src="https://kit.fontawesome.com/4f246fd89d.js" crossorigin="anonymous"></script>
        <script src="/planet-name-generator/src/prefix.js"></script>
        <script src="/planet-name-generator/src/middle-part.js"></script>
        <script src="/planet-name-generator/src/suffix.js"></script>
        <script src="/planet-name-generator/src/generator.js"></script>
        <script src="/planet-name-generator/src/planet-name-generator.js"></script>
    </body>
