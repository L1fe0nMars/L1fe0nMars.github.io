<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <link rel="stylesheet" href="/global-style.css">
        <link rel="stylesheet" href="/Blackjack/style.css">
        <title>Play Blackjack</title>
    </head>
    <body>
        <header>
            <h1>Blackjack</h1>
            <ul>
                <li>
                    <a href="mailto:jkama005@gmail.com" target="_blank" rel="noopener noreferrer">
                        <i class="fa fa-solid fa-envelope"></i>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/L1fe0nMars" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/jamal-kamareddine-81b654278/" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
            </ul>
        </header>
        <main>
            <section id="section-1">
                <div class="container">
                    <div id="game-area">
                        <button id="play-btn">Play Blackjack</button>
                        <div id="main-game">
                            <h1 id="game-result"></h1>
                            <div id="card-area">
                                <p id="dealer-total">Total: <span id="dealer-score"></span></p>
                                <div id="dealer-hand"></div>
                                <div id="player-hand"></div>
                                <p id="player-total">Total: <span id="player-score"></span></p>
                                <button id="hit-btn">Hit</button>
                                <button id="stand-btn">Stand</button>
                            </div>
                            <div id="user-input">
                                <form>
                                    <label for="bet-amount">Enter bet amount: <input id="bet-amount" type="number" name="bet-amount" min="1" value="1" /></label>
                                </form>
                                <button id="bet-btn">Place Bet</button>
                            </div>
                            <p id="error-text"></p>
                            <div id="money-info">
                                <p id="current-bet-text">Current bet amount: $<span id="current-bet"></span></p>
                                <p id="player-money">Your money: $<span id="player-money-amount"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="section-2">
                <div class="container">
                    <div id="rules">
                        <h1>Rules</h1>
                        <ul id="rules-list"></ul>
                    </div>
                </div>
            </section>
        </main>
        <script src="https://kit.fontawesome.com/4f246fd89d.js" crossorigin="anonymous"></script>
        <script src="/Blackjack/src/enums/blackjack-rules.js"></script>
        <script src="/Blackjack/src/enums/card-value.js"></script>
        <script src="/Blackjack/src/card.js"></script>
        <script src="/Blackjack/src/deck.js"></script>
        <script src="/Blackjack/src/hand.js"></script>
        <script src="/Blackjack/src/player.js"></script>
        <script src="/Blackjack/src/dealer.js"></script>
        <script src="/Blackjack/src/blackjack-game.js"></script>
        <script src="/Blackjack/src/blackjack.js"></script>
    </body>
</html>
